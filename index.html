<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Convert Money</title>
</head>

<body>
    <main>
        <label>
            Converter <b>De</b>
            <select class="currency-select-from">
                <option value="realFrom">R$ Real Brasileiro</option>
                <option value="dolarFrom">US$ Dolar Americano</option>
                <option value="euroFrom">€ Euro</option>
                <option value="ieneFrom">¥ Iene</option>
                <option value="rupiaFrom">₹ Rupia indiana</option>

            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="realTo">R$ Real Brasileiro</option>
                <option value="dolarTo">US$ Dolar Americano</option>
                <option value="euroTo">€ Euro</option>
                <option value="ieneTo">¥ Iene</option>
                <option value="rupiaTo">₹ Rupia indiana</option>
            </select>
        </label>

        <label>
            Valor<input class="input-currency" placeholder="Digite um valor">
        </label>
        
        <button class="convert-button">Converter</button> 

        <section>
            <div class="real">
                <img class="imagemFrom" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p id="text-change-from" class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img src="./assets/seta.png" alt="seta">
            <div class="dolar">
                <img class="imagemTo" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p id="text-change-to" class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
            
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
